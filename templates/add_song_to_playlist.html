{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form method="post">
        
    {{ form.hidden_tag() }}
  
    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}
  
      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </p>
    {% endfor %}
  
    <button action="/playlists/{{ playlist.playlist_id }}" type="submit">Create Song!</button>
  
  </form>

{% endblock %}
